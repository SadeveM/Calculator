<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <div class="display">
            <input id="eq-display" type="text" readonly placeholder="0">
            <input id="ans-display" type="text" readonly placeholder="0">
        </div>
        <div class="buttons">
            <button class="7" onclick="append('7')">7</button>
            <button class="8" onclick="append('8')">8</button>
            <button class="9" onclick="append('9')">9</button>
            <button class="Delete" onclick="clearDis()" id="grey-btn">C</button>
            <button class="Backspace" onclick="delChar()" id="grey-btn">del</button>
            <button class="4" onclick="append('4')">4</button>
            <button class="5" onclick="append('5')">5</button>
            <button class="6" onclick="append('6')">6</button>
            <button class="+" onclick="append('+')" id="orange-btn">+</button>
            <button class="-" onclick="append('-')" id="orange-btn">-</button>
            <button class="1" onclick="append('1')">1</button>
            <button class="2" onclick="append('2')">2</button>
            <button class="3" onclick="append('3')">3</button>
            <button class="/" onclick="append('÷')" id="orange-btn">÷</button>
            <button class="*" onclick="append('×')" id="orange-btn">×</button>
            <button class="0" onclick="append('0')">0</button>
            <button onclick="append('00')">00</button>
            <button class="." onclick="append('.')">.</button>
            <button class="Enter" onclick="calc()" id="eq-btn">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
